<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Gestion de Equipo Expo</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>

  <body>
    <header class="container">
      <nav>
        <ul>
          <li><b>Gestion EXPO System GoPro</b></li>
        </ul>
        <ul>
          <li><a href="#">Integrantes</a></li>
          <li><a href="#">Tareas</a></li>
          <li><a href="#">Mi Perfil</a></li>
          <li><a href="#" role="button">Cerrar Sesion</a></li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <h2>Integrantes del Grupo</h2>

      <div class="tabla-scroll">
        <table id="tabla">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Edad</th>
              <th>Correo Electronico</th>
              <th>Acciones</th>
              <!--Para botones adicionales-->
            </tr>
          </thead>
          <tbody>
            <!--Aqui van los registros de la base que vienen a traves de la API-->
          </tbody>
        </table>
      </div>
    </main>
    <!--Modal para agregar registros-->
    <dialog id="modalAgregar">
      <article>
        <header>
          <a href="#" class="close" id="btnCerrarModal"></a>
          <h3>Agregar Integrantes</h3>
        </header>
        <form id="frmAgregarIntegrante">
          <input type="text" id="nombre" placeholder="Nombre" required />

          <input type="text" id="apellido" placeholder="Apellido" required />

          <input type="number" placeholder="Edad" id="edad" required />

          <input
            type="email"
            id="email"
            placeholder="Correo electrÃ³nico"
            required
          />

          <button type="submit" class="contrast">Ingresar</button>
        </form>
      </article>
    </dialog>

    <button class="add-button" id="btnAbriModal" title=" agregar integrantes">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-plus-icon lucide-plus"
      >
        <path d="M5 12h14" />
        <path d="M12 5v14" />
      </svg>
    </button>

    <script src="js/script.js"></script>
  </body>
</html>
